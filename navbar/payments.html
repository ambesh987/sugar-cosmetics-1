 <style>
     body{
         background-color: #cecece;
     }
.modal-box{ font-family: 'Poppins', sans-serif; }
.show-modal{
    color: rgb(107, 95, 95);
    /* background: linear-gradient(to right, #33a3ff, #0675cf, #49a6fd); */
    font-size: 18px;
    font-weight: 600;
    text-transform: capitalize;
    padding: 10px 15px;
    /* margin: 200px auto 0; */
    margin-right:700px;
    border: none;
    outline: none;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    display: block;
    transition: all 0.3s ease 0s;
}
.show-modal:hover,
.show-modal:focus{
    color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    outline: none;
}
.modal-dialog{
    width: 800px;
    margin-top:0px;
    height:800px;
    /* margin: 70px auto 0; */
    margin-left:500px;
    /* color: linear-gradient(to right, #611cc2, #b30ac2, #0f69ae); */
}
.modal-dialog{ transform: scale(0.5); }
.modal-dialog{ transform: scale(0.5); }
.modal-dialog .modal-content{
    text-align: center;
    border: none;
}
.modal-content .close{
    color: #fff;
    background: linear-gradient(to right, #611cc2, #b30ac2, #0f69ae);
    font-size: 30px;
    font-weight: 400;
    text-shadow: none;
    line-height: 27px;
    height: 25px;
    width: 25px;
    border-radius: 50%;
    overflow: hidden;
    opacity: 1;
    position: absolute;
    left: auto;
    left: 8px;
    top: 8px;
    z-index: 1;
    transition: all 0.3s;
}
.modal-content .close:hover{
    color: #fff;
    box-shadow: 0 0 5px rgba(0,0,0,0.5);
}
.close:focus{ outline: none; }
.modal-body{ padding: 60px 40px 40px !important; }
.modal-body .title{
    color: #c51ac5;
    font-size: 33px;
    text-align:center;
    font-weight: 700;
    letter-spacing: 1px;
    margin: 0 0 10px;
}
.modal-body .description{
    color: #040404;
    text-align:left;
    font-size: 25px;
    margin: 0 0 20px;
}
.modal-body .form-group{
    text-align: left;
    margin-bottom: 20px;
    position: relative;
}
.modal-body .input-icon{
    color: #777;
    font-size: 18px;
    transform: translateY(-50%);
    position: absolute;
    top: 50%;
    left: 20px;
}
.modal-body .form-control{
    font-size: 20px;
    height: 50px;
    width: 700px;
    padding: 0px 0 6px 50px;
    background-color: linear-gradient(to right, #8316a7, #0675cf, #4cd5ff);
    /* margin: 0 auto; */
    /* margin-right:1000px; */
    border: 2px solid #eee;
    border-radius: 5px;
    box-shadow: none;
    outline: none;
}
.form-control::placeholder{
    color: #16377a;
}
.form-group.checkbox{
    width: 130px;
    margin-top: 0;
    display: inline-block;
}
.form-group.checkbox label{
    color: #9A9EA9;
    font-weight: normal;
}
.form-group.checkbox input[type=checkbox]{
    margin-left: 0;
}
.modal-body .forgot-pass{
    color: #7F7FD5;
    font-size: 13px;
    text-align: right;
    width: calc(100% - 135px);
    margin: 2px 0;
    display: inline-block;
    vertical-align: top;
    transition: all 0.3s ease 0s;
}
.forgot-pass:hover{
    color: #9A9EA9;
    text-decoration: underline;
}
.modal-content .modal-body .btn{
    color: #fff;
    background: linear-gradient(to right, #33a3ff, #0675cf, #4cd5ff);
    font-size: 16px;
    font-weight: 500;
    letter-spacing: 1px;
    text-transform: uppercase;
    line-height: 38px;
    width: 100%;
    height: 40px;
    padding: 0;
    border: none;
    border-radius: 5px;
    border: none;
    display: inline-block;
    transition: all 0.6s ease 0s;
}
.modal-content .modal-body .btn:hover{
    color: #fff;
    letter-spacing: 2px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}
.modal-content .modal-body .btn:focus{ outline: none; }
@media only screen and (max-width: 480px){
    .modal-dialog{ width: 95% !important; }
    .modal-content .modal-body{
        padding: 60px 20px 40px !important;
    }
}
.address{
    /* border:1px solid black; */

}

}

                                    <span class="input-icon"><i class="fa fa-user"></i></span>
                                    <input type="text" inputmode="text" class="form-control" placeholder="Enter your Name" id="text" maxlength="16">

                                <div class="form-group">

                                </div>
                                <div class="form-group">
                                    <span class="input-icon"><i class="fas fa-key"></i></span>
                                    <input type="text" inputmode="numeric" autocomplete="one-time-code" class="form-control" placeholder="OTP" id="otp">
                                </div>
                                <div class="form-group checkbox">
                                    <input type="checkbox">

                                <a href="" class="forgot-pass">resend otp</a> <br><br>
                                <button class="btn" onclick="register()">Pay Now</button>
